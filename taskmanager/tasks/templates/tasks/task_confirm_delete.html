{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="alert alert-danger">
        Вы уверены, что хотите удалить задачу "{{ task.title }}" (автор: {{ task.author_name }})?
    </div>
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
